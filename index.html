<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Etch a sketch</title>
</head>
<body>
  <main>
    <div id="left-section">
      <h4>Set box size</h4>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        <h4 class="slider-value" id="slider-number">16 x 16</h4>
      </div>
      <div class="color-box">
        <h4>Choose preferred color of box</h4>
        <input type="color" value="#000fff" id="color-picker">
      </div>
      <div class="btn1">
        <p class="btn" id="rainbow-color">Rainbow Color</p>
      </div>
      <div class="btn1">
        <p class="btn" id="black-color">Default Black</p>
      </div>
      <div class="btn1">
        <p class="btn" id="erase-color">Erase Color</p>
      </div>
      <div class="btn1">
        <p class="btn" id="reset-color">Clear All</p>
      </div>
    </div>
    <div class="grid-section">
      <h1>ETCH-A-SKETCH</h1>
      <div class="container"></div>
    </div>
  </main>
  
</body>

</html>
