<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Etch a sketch</title>
</head>
<body>
  <main>
    <div id="left-section">
      <div class="slidecontainer btn">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        <h4 class="slider-value" id="slider-number">2x2</h4>
      </div>
      <div class="btn">
        <input type="color" value="#00023f" id="color-picker">
      </div>
      <div class="btn">
        <button id="black-color">Default Black</button>
      </div>
      <div class="btn">
        <button id="erase-color">Erase Color</button>
      </div>
      <div class="btn">
        <button id="reset-color">Clear All</button>
      </div>
    </div>
    <div class="grid-section">
      <div class="container"></div>
    </div>
  </main>
  
</body>

</html>
